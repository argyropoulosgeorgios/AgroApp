{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="card shadow-sm p-4" style="max-width: 600px; margin: auto;">
        <h3 class="mb-4 text-success fw-bold text-center">➕ Δημιουργία Χρήστη</h3>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">👤 Ονοματεπώνυμο</label>
                <input type="text" name="full_name" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">🎂 Ημερομηνία Γέννησης</label>
                <input type="date" name="birthdate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">📧 Email</label>
                <input type="email" name="email" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">🔐 Όνομα Χρήστη</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">🔑 Κωδικός</label>
                <input type="password" name="password" class="form-control" required>
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-success">💾 Δημιουργία</button>
                <a href="/admin" class="btn btn-secondary">Ακύρωση</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
