{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2 class="fw-bold text-success mb-4">🌱 Παραγωγή</h2>

    <div class="card mb-4 shadow-sm">
        <div class="card-header bg-success text-white fw-semibold">
            ➕ Νέα Καταχώρηση Παραγωγής
        </div>
        <div class="card-body">
            <form method="POST" class="row g-3">
                <div class="col-md-3">
                    <label for="date" class="form-label">Ημερομηνία</label>
                    <input type="date" class="form-control" id="date" name="date" required>
                </div>
                <div class="col-md-4">
                    <label for="product" class="form-label">Προϊόν</label>
                    <input type="text" class="form-control" id="product" name="product" placeholder="π.χ. Καρότα" required>
                </div>
                <div class="col-md-3">
                    <label for="quantity" class="form-label">Ποσότητα</label>
                    <input type="number" step="0.01" class="form-control" id="quantity" name="quantity" required>
                </div>
                <div class="col-md-12">
                    <label for="notes" class="form-label">Σημειώσεις</label>
                    <input type="text" class="form-control" id="notes" name="notes" placeholder="Προαιρετικό">
                </div>
                <div class="col-12 text-end">
                    <button type="submit" class="btn btn-success">💾 Καταχώρηση</button>
                </div>
            </form>
        </div>
    </div>

    <h4 class="text-success mb-3">📋 Ιστορικό Παραγωγής</h4>
    <div class="table-responsive shadow-sm">
        <table class="table table-bordered table-hover align-middle text-center bg-white">
            <thead class="table-success text-dark">
                <tr>
                    <th>Ημερομηνία</th>
                    <th>Προϊόν</th>
                    <th>Ποσότητα</th>
                    <th>Σημειώσεις</th>
                </tr>
            </thead>
            <tbody>
                {% for p in production %}
                <tr>
                    <td>{{ p[2] }}</td>
                    <td>{{ p[3] }}</td>
                    <td>{{ p[4] }}</td>
                    <td>{{ p[5] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
